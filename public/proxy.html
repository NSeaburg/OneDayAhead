<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Platform</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 10px;
    }
    p {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4338ca;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4f46e5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="loadingContainer">
    <div class="loader"></div>
    <h1>Loading Learning Platform</h1>
    <p>Please wait while we prepare your personalized learning experience...</p>
  </div>
  
  <div class="container" id="errorContainer" style="display: none;">
    <h1>Connection Issue</h1>
    <p>We're having trouble connecting to the learning platform. Please try one of these options:</p>
    <a href="https://new-venture-nate127.replit.app" class="button" target="_blank">Open in New Tab</a>
  </div>

  <script>
    // Display error after timeout
    setTimeout(function() {
      document.getElementById('loadingContainer').style.display = 'none';
      document.getElementById('errorContainer').style.display = 'block';
    }, 5000);
    
    // Try to redirect
    window.location.href = 'https://new-venture-nate127.replit.app';
  </script>
</body>
</html>

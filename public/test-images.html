<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .image-container {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    img {
      max-width: 300px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Test Teacher Bot Images</h1>
  
  <div class="image-container">
    <h2>Mr. Whitaker</h2>
    <img src="/Mr. Whitaker.png" alt="Mr. Whitaker">
    <p>URL: /Mr. Whitaker.png</p>
  </div>
  
  <div class="image-container">
    <h2>Mrs. Bannerman</h2>
    <img src="/Mrs. Bannerman.png" alt="Mrs. Bannerman">
    <p>URL: /Mrs. Bannerman.png</p>
  </div>
  
  <div class="image-container">
    <h2>Mrs. Parton</h2>
    <img src="/Mrs. Parton.png" alt="Mrs. Parton">
    <p>URL: /Mrs. Parton.png</p>
  </div>
  
  <div class="image-container">
    <h2>Reginald Worthington</h2>
    <img src="/reginald-worthington.png" alt="Reginald Worthington">
    <p>URL: /reginald-worthington.png</p>
  </div>
  
  <div class="image-container">
    <h2>Using URL Encoded Paths</h2>
    <img src="/Mr.%20Whitaker.png" alt="Mr. Whitaker (URL Encoded)">
    <p>URL: /Mr.%20Whitaker.png</p>
  </div>
</body>
</html>

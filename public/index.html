<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Learning Experience</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      }
      .redirect-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      h1 {
        color: #4f46e5;
        margin-bottom: 16px;
      }
      p {
        color: #64748b;
        margin-bottom: 24px;
        max-width: 600px;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(79, 70, 229, 0.2);
        border-radius: 50%;
        border-top-color: #4f46e5;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <div class="loading-spinner"></div>
      <h1>Interactive Learning Experience</h1>
      <p>Loading your learning experience, please wait...</p>
    </div>

    <script>
      // Redirect to the client app
      window.location.href = "/client/";
    </script>
  </body>
</html>

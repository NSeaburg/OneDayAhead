<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Platform Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .embed-container {
      flex: 1;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="embed-container">
      <iframe id="learning-iframe" src="https://new-venture-nate127.replit.app" title="Interactive Learning Experience"></iframe>
      
      <div id="fallback" class="fallback">
        <h2>Learning Platform</h2>
        <p>We're having trouble embedding the learning platform in this page.</p>
        <a href="https://new-venture-nate127.replit.app" target="_blank" class="button">Open in New Tab</a>
      </div>
    </div>
  </div>

  <script>
    // Check if iframe loaded successfully
    const iframe = document.getElementById('learning-iframe');
    const fallback = document.getElementById('fallback');
    
    // Show fallback after timeout if iframe doesn't load
    const timeoutId = setTimeout(function() {
      iframe.style.display = 'none';
      fallback.style.display = 'block';
    }, 5000);
    
    // If iframe loads successfully, clear the timeout
    iframe.onload = function() {
      clearTimeout(timeoutId);
    };
    
    // Handle iframe load errors
    iframe.onerror = function() {
      iframe.style.display = 'none';
      fallback.style.display = 'block';
      clearTimeout(timeoutId);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Interactive Learning Experience - Full Application</title>
    <!-- Security headers for embedding -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; frame-ancestors *.onedayahead.com">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
      }
      .loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: opacity 0.5s;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin-bottom: 20px;
        border: 4px solid rgba(79, 70, 229, 0.1);
        border-radius: 50%;
        border-top-color: #4f46e5;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <iframe 
      id="app-frame"
      src="/"
      allow="microphone; camera"
      title="Interactive Learning Experience">
    </iframe>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <h2>Loading your interactive learning experience...</h2>
      <p>This will just take a moment</p>
    </div>
    
    <script>
      const iframe = document.getElementById('app-frame');
      const loading = document.getElementById('loading');
      
      // Set the iframe source based on the current host
      const host = window.location.host;
      if (host.includes('onedayahead.com')) {
        // Use absolute URL when embedded on onedayahead.com
        iframe.src = 'https://new-venture-nate127.replit.app/';
      } else {
        // Use relative URL on the same domain
        iframe.src = '/';
      }
      
      // Hide loading indicator when iframe loads
      iframe.addEventListener('load', function() {
        setTimeout(function() {
          loading.classList.add('hidden');
        }, 500);
      });
      
      // Handle errors
      iframe.addEventListener('error', function() {
        loading.innerHTML = `
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#e53e3e" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12" y2="16"></line>
          </svg>
          <h2 style="color: #e53e3e;">Connection Error</h2>
          <p>We're having trouble loading the learning experience.</p>
          <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Try Again
          </button>
        `;
      });
      
      // Forward messages between iframe and parent window
      window.addEventListener('message', function(event) {
        // Only accept messages from our iframe or allowed domains
        if (event.source === iframe.contentWindow || 
            event.origin.includes('onedayahead.com') || 
            event.origin.includes('replit.app')) {
          
          // Forward to parent
          window.parent.postMessage(event.data, '*');
        }
      });
    </script>
  </body>
</html>

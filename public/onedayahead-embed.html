<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Branches of Government - Interactive Learning</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
    }
    header {
      background-color: #4338ca;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e5e7eb;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      display: flex;
      margin-bottom: 1rem;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message-content {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
    }
    .user .message-content {
      background-color: #4f46e5;
      color: white;
    }
    .assistant .message-content {
      background-color: #f3f4f6;
    }
    .input-area {
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      display: flex;
    }
    textarea {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.75rem;
      resize: none;
      height: 40px;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
    }
    textarea:focus {
      border-color: #4f46e5;
    }
    button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    button:disabled {
      background-color: #c7d2fe;
      cursor: not-allowed;
    }
    .typing-indicator {
      display: flex;
      padding: 0.75rem 1rem;
      background-color: #f3f4f6;
      border-radius: 0.5rem;
      width: fit-content;
      margin-bottom: 1rem;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #9ca3af;
      border-radius: 50%;
      margin: 0 2px;
      animation: typing 1.5s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Three Branches of Government - Interactive Learning</h1>
    </header>
    
    <main class="content">
      <div class="chat-container">
        <div id="messages" class="messages">
          <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
          <textarea id="user-input" placeholder="Type your message here..."></textarea>
          <button id="send-button">Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // DOM elements
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    
    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
    
    // Initial welcome message
    addMessage('assistant', "Welcome to the Three Branches of Government Learning Experience! I'm your assistant, and I'm here to help you understand how the U.S. government is structured with its three branches: Executive, Legislative, and Judicial.");
    addMessage('assistant', "What would you like to learn about today? You can ask about any of the three branches, checks and balances, or I can explain the overall government structure.");
    
    // Branch information
    const branchInfo = {
      executive: {
        name: "Executive Branch",
        description: "The Executive Branch is headed by the President and is responsible for enforcing the laws made by Congress. The President serves as Commander in Chief of the armed forces and can veto bills passed by Congress.",
        powers: [
          "Enforcing federal laws",
          "Commanding the armed forces",
          "Appointing federal officials (with Senate approval)",
          "Negotiating treaties (with Senate approval)",
          "Vetoing legislation"
        ],
        checks: [
          "Laws are passed by Congress",
          "Supreme Court can declare executive actions unconstitutional",
          "Senate must approve major appointments and treaties",
          "Congress can override vetoes with 2/3 majority",
          "Congress controls funding through budget"
        ]
      },
      legislative: {
        name: "Legislative Branch",
        description: "The Legislative Branch is made up of Congress (the Senate and House of Representatives) and is responsible for making federal laws. The Senate has 100 members (2 from each state) while the House has 435 members based on state population.",
        powers: [
          "Making federal laws",
          "Declaring war",
          "Approving treaties",
          "Confirming presidential appointments",
          "Impeaching federal officials"
        ],
        checks: [
          "President can veto legislation",
          "Supreme Court can declare laws unconstitutional",
          "President serves as Commander in Chief",
          "President has emergency powers",
          "President negotiates treaties and directs foreign policy"
        ]
      },
      judicial: {
        name: "Judicial Branch",
        description: "The Judicial Branch consists of the Supreme Court and other federal courts. These courts interpret laws, determine if they are constitutional, and resolve legal disputes. Supreme Court justices serve lifetime appointments.",
        powers: [
          "Interpreting the Constitution",
          "Determining if laws are constitutional (judicial review)",
          "Resolving disputes between states",
          "Being the final court of appeals",
          "Protecting civil rights and liberties"
        ],
        checks: [
          "President nominates judges",
          "Senate confirms judicial appointments",
          "Congress can amend the Constitution to override Court decisions",
          "Congress controls federal court jurisdiction and organization",
          "Congress determines the size of the Supreme Court"
        ]
      }
    };
    
    // Event listeners
    sendButton.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
    
    // Handle user messages
    function handleSend() {
      const message = userInput.value.trim();
      if (!message) return;
      
      // Add user message to chat
      addMessage('user', message);
      
      // Clear input
      userInput.value = '';
      userInput.style.height = '40px';
      
      // Disable input while "thinking"
      sendButton.disabled = true;
      userInput.disabled = true;
      
      // Show typing indicator
      const typingId = showTypingIndicator();
      
      // Process after a small delay to simulate thinking
      setTimeout(() => {
        hideTypingIndicator(typingId);
        processUserMessage(message);
        
        // Re-enable input
        sendButton.disabled = false;
        userInput.disabled = false;
        userInput.focus();
      }, 1500);
    }
    
    // Process user message and respond
    function processUserMessage(message) {
      const lowerMessage = message.toLowerCase();
      
      // Check for questions about branches
      if (lowerMessage.includes('executive') || lowerMessage.includes('president')) {
        respondAboutBranch('executive');
      } 
      else if (lowerMessage.includes('legislative') || lowerMessage.includes('congress') || 
               lowerMessage.includes('senate') || lowerMessage.includes('house')) {
        respondAboutBranch('legislative');
      } 
      else if (lowerMessage.includes('judicial') || lowerMessage.includes('court') || 
               lowerMessage.includes('supreme')) {
        respondAboutBranch('judicial');
      } 
      else if (lowerMessage.includes('check') || lowerMessage.includes('balance')) {
        respondAboutChecksAndBalances();
      } 
      else if (lowerMessage.includes('three branches') || lowerMessage.includes('structure') || 
               lowerMessage.includes('overview') || lowerMessage.includes('all')) {
        respondWithOverview();
      } 
      else if (lowerMessage.includes('hello') || lowerMessage.includes('hi ') || lowerMessage === 'hi') {
        addMessage('assistant', "Hello! I'm here to help you learn about the three branches of the U.S. government. Would you like to know about the Executive, Legislative, or Judicial branch? Or would you prefer an overview of how they work together?");
      } 
      else {
        // General response for unrecognized questions
        addMessage('assistant', "I'm here to help you learn about the three branches of the U.S. government: Executive, Legislative, and Judicial. You can ask me about any specific branch, checks and balances, or request an overview of the entire system. What would you like to know?");
      }
    }
    
    // Respond with information about a specific branch
    function respondAboutBranch(branch) {
      const info = branchInfo[branch];
      let response = `<strong>${info.name}</strong><br><br>${info.description}<br><br>`;
      
      response += "<strong>Key Powers:</strong><ul>";
      info.powers.forEach(power => {
        response += `<li>${power}</li>`;
      });
      response += "</ul>";
      
      response += "<strong>Checks on its Power:</strong><ul>";
      info.checks.forEach(check => {
        response += `<li>${check}</li>`;
      });
      response += "</ul>";
      
      addMessage('assistant', response);
    }
    
    // Respond with information about checks and balances
    function respondAboutChecksAndBalances() {
      let response = "<strong>Checks and Balances</strong><br><br>";
      response += "The system of checks and balances prevents any single branch from becoming too powerful. Each branch has ways to limit the powers of the other branches:<br><br>";
      
      response += "<strong>Executive Checks:</strong><ul>";
      response += "<li>Can veto legislation passed by Congress</li>";
      response += "<li>Nominates federal judges</li>";
      response += "<li>Can grant pardons for federal crimes</li>";
      response += "</ul>";
      
      response += "<strong>Legislative Checks:</strong><ul>";
      response += "<li>Can override presidential vetoes with 2/3 majority</li>";
      response += "<li>Senate confirms or rejects presidential appointments</li>";
      response += "<li>Can impeach and remove the President or federal judges</li>";
      response += "<li>Controls federal budget and spending</li>";
      response += "</ul>";
      
      response += "<strong>Judicial Checks:</strong><ul>";
      response += "<li>Can declare laws unconstitutional (judicial review)</li>";
      response += "<li>Can declare executive actions unconstitutional</li>";
      response += "<li>Provides constitutional interpretation</li>";
      response += "</ul>";
      
      addMessage('assistant', response);
    }
    
    // Respond with an overview of the three branches
    function respondWithOverview() {
      let response = "<strong>Overview of the Three Branches</strong><br><br>";
      response += "The U.S. government is divided into three separate branches to prevent any single group from having too much power:<br><br>";
      
      response += "<strong>1. Executive Branch:</strong><br>";
      response += "Led by the President, this branch enforces federal laws, commands the military, and conducts foreign policy. The President can veto laws passed by Congress and nominates federal judges.<br><br>";
      
      response += "<strong>2. Legislative Branch:</strong><br>";
      response += "Composed of Congress (Senate and House of Representatives), this branch makes federal laws, declares war, approves treaties, and can impeach federal officials. Congress also controls government spending through the power of the purse.<br><br>";
      
      response += "<strong>3. Judicial Branch:</strong><br>";
      response += "Made up of the Supreme Court and lower federal courts, this branch interprets laws and determines if they are constitutional. Judges are nominated by the President and confirmed by the Senate to serve lifetime appointments.<br><br>";
      
      response += "These branches work together through a system of checks and balances to ensure that no branch becomes too powerful. Would you like to know more about a specific branch or how they check each other's powers?";
      
      addMessage('assistant', response);
    }
    
    // Add a message to the chat
    function addMessage(role, content) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.innerHTML = content;
      
      messageDiv.appendChild(messageContent);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // Show typing indicator
    function showTypingIndicator() {
      const indicatorId = 'typing-' + Date.now();
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message assistant';
      typingDiv.id = indicatorId;
      
      const typingContent = document.createElement('div');
      typingContent.className = 'typing-indicator';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'typing-dot';
        typingContent.appendChild(dot);
      }
      
      typingDiv.appendChild(typingContent);
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return indicatorId;
    }
    
    // Hide typing indicator
    function hideTypingIndicator(id) {
      const indicator = document.getElementById(id);
      if (indicator) {
        indicator.remove();
      }
    }
    
    // Notify parent that the embed is loaded
    try {
      window.parent.postMessage({ type: 'EMBED_LOADED' }, '*');
    } catch (e) {
      console.log('Could not notify parent window');
    }
  </script>
</body>
</html>
